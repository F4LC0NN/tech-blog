{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'article/assets/blog_logo_white.svg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
<div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5rem;">
    <div>
        <a href="{% url 'article:home' %}">
            <img src="{% static 'article/assets/blog_logo.svg' %}" alt="Blog Logo" style="height: 60px">
        </a>
    </div>
    <div>
        <form action="" method="post" style="display: flex; flex-direction: column; gap: 1rem">
            {% csrf_token %}
            <div>
                <p class="d-grid gap-2 mb-3">
                    <label>{{ form.username.label }}</label>
                    {{ form.username }}
                </p>
                <p class="d-grid gap-2 mb-3">
                    <label>{{ form.password1.label }}</label>
                    {{ form.password1 }}
                </p>
                <p class="d-grid gap-2 mb-4">
                    <label>{{ form.password2.label }}</label>
                    {{ form.password2 }}
                </p>
                <input type="submit" value="Register"
                       class="d-grid w-100 p-2 fw-bold border-0 rounded text-light bg-black">
            </div>
            <div style="display: flex; gap: 0.25rem">
                <p>Already have an account?</p>
                <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
