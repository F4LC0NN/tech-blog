{% extends 'base.html' %}

{% load markdown_extras %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="w-50 mx-auto py-5 d-flex flex-column align-items-center gap-5">
        <h1>{{ article.title }}</h1>
        <img src="{{ article.image_url }}" alt="{{ article.categories }}" class="w-100 rounded shadow">
        <div>
            <p>{{ article.content | markdown | safe }}</p>
        </div>
    </div>
{% endblock %}
